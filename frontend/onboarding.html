<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindVibe AI - Mental Health Assessment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Match dashboard gradient */
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            overflow-x: hidden;
        }

        /* Add the same gradient overlay as dashboard */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 40%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(255, 119, 198, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, rgba(120, 219, 255, 0.15) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .onboarding-container {
            width: 100%;
            max-width: 450px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
            z-index: 10;
        }

        .progress-bar {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #78dbff, #ff77c6);
            width: 0%;
            transition: width 0.5s ease;
        }

        .question-container {
            padding: 2.5rem;
            min-height: 450px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .step-indicator {
            position: absolute;
            top: 1.5rem;
            right: 2rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 500;
        }

        .question-header {
            margin-bottom: 2.5rem;
            text-align: center;
        }

        .question-text {
            font-size: 1.5rem;
            font-weight: 300;
            color: white;
            line-height: 1.4;
            margin-bottom: 1rem;
        }

        .question-emoji {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            display: block;
        }

        .options-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .option {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }

        .option:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            border-color: rgba(120, 219, 255, 0.3);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .option.selected {
            border-color: #78dbff;
            background: rgba(120, 219, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(120, 219, 255, 0.2);
        }

        .option-main {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 0.4rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            color: white;
        }

        .option-sub {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            font-weight: normal;
        }

        .option-emoji {
            font-size: 1.3rem;
        }

        .navigation {
            padding: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .btn-back {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-back:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .btn-back:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .btn-continue {
            background: linear-gradient(135deg, #78dbff, #ff77c6);
            color: white;
            min-width: 140px;
            box-shadow: 0 10px 30px rgba(120, 219, 255, 0.3);
        }

        .btn-continue:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(120, 219, 255, 0.4);
        }

        .btn-continue:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .text-input {
            width: 100%;
            padding: 1.5rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            font-size: 1.1rem;
            resize: none;
            font-family: inherit;
            transition: all 0.3s ease;
            min-height: 100px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
        }

        .text-input:focus {
            outline: none;
            border-color: #78dbff;
            box-shadow: 0 0 20px rgba(120, 219, 255, 0.3);
            background: rgba(255, 255, 255, 0.08);
        }

        .text-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .multiple-select {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .checkbox-option {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.3rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .checkbox-option:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(120, 219, 255, 0.3);
        }

        .checkbox-option.selected {
            border-color: #78dbff;
            background: rgba(120, 219, 255, 0.1);
        }

        .custom-checkbox {
            width: 22px;
            height: 22px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            margin-top: 2px;
            transition: all 0.3s ease;
        }

        .checkbox-option.selected .custom-checkbox {
            background: #78dbff;
            border-color: #78dbff;
            color: white;
        }

        .custom-checkbox::after {
            content: '✓';
            font-size: 0.9rem;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .checkbox-option.selected .custom-checkbox::after {
            opacity: 1;
        }

        .checkbox-text {
            color: white;
        }

        .completion-screen {
            text-align: center;
            padding: 3rem 2rem;
        }

        .completion-icon {
            font-size: 4rem;
            margin-bottom: 2rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .completion-title {
            font-size: 2rem;
            font-weight: 300;
            background: linear-gradient(135deg, #78dbff, #ff77c6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1.5rem;
        }

        .completion-text {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2.5rem;
            line-height: 1.6;
            font-size: 1.1rem;
        }

        .testimonials {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
            text-align: left;
        }

        .testimonial {
            margin-bottom: 1.5rem;
        }

        .testimonial:last-child {
            margin-bottom: 0;
        }

        .testimonial-text {
            font-style: italic;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 0.8rem;
            line-height: 1.5;
        }

        .testimonial-author {
            font-weight: 600;
            color: #78dbff;
            font-size: 0.9rem;
        }

        .rating {
            color: #ffd700;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .final-cta {
            background: linear-gradient(135deg, #78dbff, #ff77c6);
            color: white;
            border: none;
            padding: 1.2rem 3rem;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(120, 219, 255, 0.3);
        }

        .final-cta:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(120, 219, 255, 0.4);
        }

        .hidden {
            display: none;
        }

        @media (max-width: 480px) {
            .onboarding-container {
                margin: 0.5rem;
                max-width: 95%;
            }
            
            .question-container {
                padding: 2rem 1.5rem;
                min-height: 400px;
            }
            
            .question-text {
                font-size: 1.3rem;
            }

            .question-emoji {
                font-size: 3rem;
            }

            .navigation {
                padding: 1.5rem;
            }

            .nav-btn {
                padding: 0.8rem 1.5rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="onboarding-container">
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div id="questionContainer" class="question-container">
            <div class="step-indicator" id="stepIndicator"></div>
            
            <div class="question-header">
                <div class="question-emoji" id="questionEmoji">🤝</div>
                <div class="question-text" id="questionText">How would you like MindVibe to address you?</div>
            </div>

            <div class="options-container" id="optionsContainer">
                <!-- Options will be dynamically inserted here -->
            </div>
        </div>

        <div class="navigation">
            <button class="nav-btn btn-back" id="backBtn" disabled>Back</button>
            <button class="nav-btn btn-continue" id="continueBtn" disabled>Continue</button>
        </div>
    </div>

    <script>
        let currentStep = 0;
        let answers = {};
        
        const questions = [
            { emoji: "🤝", text: "How would you like MindVibe to address you?", type: "text", key: "name", placeholder: "Enter your preferred name" },
            { emoji: "⚧️", text: "How do you identify your gender?", type: "single", key: "gender", options: [
                { text: "Male", value: "male" },
                { text: "Female", value: "female" },
                { text: "Non-binary", value: "nonbinary" }
            ]},
            { emoji: "🎂", text: "What's your age? Just to tailor things.", type: "single", key: "age", options: [
                { text: "18-24", value: "18-24" },
                { text: "25-34", value: "25-34" },
                { text: "35-44", value: "35-44" },
                { text: "45-54", value: "45-54" },
                { text: "55+", value: "55+" }
            ]},
            { emoji: "🤔", text: "Do you feel like you truly know the real 'you'?", type: "single", key: "self_knowledge", options: [
                { text: "Absolutely!", sub: "I'm my own best friend", emoji: "💯", value: "absolutely" },
                { text: "Maybe", sub: "I'm still figuring myself out", emoji: "🤷", value: "maybe" },
                { text: "Not really", sub: "But I'm ready to learn more!", emoji: "🤷‍♂️", value: "not_really" }
            ]},
            { emoji: "🤐", text: "How often do you catch yourself bottling up feelings?", type: "single", key: "bottling_feelings", options: [
                { text: "All the time", sub: "I'm a pro at hiding emotions", emoji: "😶", value: "all_time" },
                { text: "Sometimes", sub: "I'm still learning to open up", emoji: "🌱", value: "sometimes" },
                { text: "Rarely", sub: "I try to express what I feel", emoji: "💬", value: "rarely" }
            ]},
            { emoji: "🤯", text: "Do you ever find yourself overthinking every little detail?", type: "single", key: "overthinking", options: [
                { text: "Yes", sub: "My mind is a 24/7 think tank", emoji: "🌀", value: "yes" },
                { text: "Now and then", sub: "Especially when I'm stressed", emoji: "😰", value: "sometimes" },
                { text: "Not too often", sub: "I usually go with the flow", emoji: "🌊", value: "not_often" }
            ]},
            { emoji: "😰", text: "Do moments of intense anxiety ever sneak up on you?", type: "single", key: "anxiety_moments", options: [
                { text: "Yes", sub: "It feels overwhelming more often than I'd like", emoji: "😣", value: "yes" },
                { text: "Sometimes", sub: "Especially during big changes or decisions", emoji: "⚡", value: "sometimes" },
                { text: "Not really", sub: "I'm generally pretty chill", emoji: "❄️", value: "not_really" }
            ]},
            { emoji: "🩺", text: "Were you guided to MindVibe by a healthcare provider, therapist?", type: "single", key: "referred_by_professional", options: [
                { text: "Yes", sub: "They suggested I try it out", emoji: "💡", value: "yes" },
                { text: "No", sub: "I found it on my own", emoji: "🚀", value: "no" }
            ]},
            { emoji: "🎯", text: "Which areas in life could you use a little extra support with?", type: "multiple", key: "support_areas", options: [
                { text: "Managing stress and heavy emotions", emoji: "🌊", value: "stress_emotions" },
                { text: "Getting to know myself better", emoji: "🪞", value: "self_knowledge" },
                { text: "Feeling more balanced day-to-day", emoji: "⚖️", value: "daily_balance" },
                { text: "Overcoming worry and anxious thoughts", emoji: "🤯", value: "anxiety_worry" },
                { text: "Building stronger relationships with friends/family", emoji: "🤝", value: "relationships" },
                { text: "Boosting my self-confidence and sense of worth", emoji: "💪", value: "confidence" },
                { text: "Establishing healthier routines and habits", emoji: "🌱", value: "healthy_habits" },
                { text: "Keeping track of my life", emoji: "📊", value: "life_tracking" }
            ]},
            { emoji: "🌟", text: "Help us grow", type: "completion", key: "completion" }
        ];

        function renderQuestion() {
            const question = questions[currentStep];
            const container = document.getElementById('questionContainer');
            const progressFill = document.getElementById('progressFill');
            
            // Dynamic progress bar
            let progress;
            if (question.type === 'completion') {
                progress = 100;
            } else {
                progress = ((currentStep + 1) / questions.length) * 100;
            }
            progressFill.style.width = progress + '%';
            
            if (question.type === 'completion') {
                renderCompletionScreen();
                return;
            }

            // Completely rebuild the question container content
            container.innerHTML = `
                <div class="step-indicator">${currentStep + 1}/${questions.length}</div>
                <div class="question-header">
                    <div class="question-emoji">${question.emoji}</div>
                    <div class="question-text">${question.text}</div>
                </div>
                <div class="options-container" id="optionsContainer">
                    ${renderOptions(question)}
                </div>
            `;

            // Re-attach event listeners after content is rebuilt
            if (question.type === 'text') {
                const textInput = document.getElementById('textInput');
                if (textInput) {
                    textInput.addEventListener('input', handleTextInput);
                    if (answers[question.key]) {
                        textInput.value = answers[question.key];
                    }
                }
            }

            updateNavigationState();
        }

        function renderOptions(question) {
            if (question.type === 'text') {
                return `<textarea class="text-input" id="textInput" placeholder="${question.placeholder}" rows="4"></textarea>`;
            }
            if (question.type === 'single') {
                return question.options.map((option, index) => `
                    <div class="option ${answers[question.key] === option.value ? 'selected' : ''}" onclick="selectSingleOption('${question.key}', '${option.value}', ${index})">
                        <div class="option-main">
                            ${option.emoji ? `<span class="option-emoji">${option.emoji}</span>` : ''}
                            ${option.text}
                        </div>
                        ${option.sub ? `<div class="option-sub">${option.sub}</div>` : ''}
                    </div>
                `).join('');
            }
            if (question.type === 'multiple') {
                return `<div class="multiple-select">
                    ${question.options.map((option, index) => `
                        <div class="checkbox-option ${answers[question.key] && answers[question.key].includes(option.value) ? 'selected' : ''}" onclick="toggleMultipleOption('${question.key}', '${option.value}', ${index})">
                            <div class="custom-checkbox"></div>
                            <div class="checkbox-text">
                                <div class="option-main">
                                    ${option.emoji ? `<span class="option-emoji">${option.emoji}</span>` : ''}
                                    ${option.text}
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>`;
            }
        }

        function selectSingleOption(key, value, index) {
            answers[key] = value;
            // Remove selected class from all options
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            // Add selected class to clicked option
            const options = document.querySelectorAll('.option');
            if (options[index]) {
                options[index].classList.add('selected');
            }
            updateNavigationState();
        }

        function toggleMultipleOption(key, value, index) {
            if (!answers[key]) {
                answers[key] = [];
            }
            
            const valueIndex = answers[key].indexOf(value);
            if (valueIndex === -1) {
                answers[key].push(value);
            } else {
                answers[key].splice(valueIndex, 1);
            }
            
            const checkboxOptions = document.querySelectorAll('.checkbox-option');
            checkboxOptions[index].classList.toggle('selected');
            updateNavigationState();
        }

        function handleTextInput() {
            const question = questions[currentStep];
            const textInput = document.getElementById('textInput');
            answers[question.key] = textInput.value.trim();
            updateNavigationState();
        }

        function updateNavigationState() {
            const question = questions[currentStep];
            const continueBtn = document.getElementById('continueBtn');
            const backBtn = document.getElementById('backBtn');
            
            if (!continueBtn || !backBtn) {
                console.log('Navigation buttons not found');
                return;
            }
            
            // Enable/disable back button
            backBtn.disabled = currentStep === 0;
            
            // Enable/disable continue button based on answer
            let hasAnswer = false;
            if (question.type === 'text') {
                hasAnswer = answers[question.key] && answers[question.key].length > 0;
            } else if (question.type === 'single') {
                hasAnswer = !!answers[question.key];
            } else if (question.type === 'multiple') {
                hasAnswer = answers[question.key] && answers[question.key].length > 0;
            }
            
            console.log('Question type:', question.type, 'Has answer:', hasAnswer, 'Answer:', answers[question.key]);
            continueBtn.disabled = !hasAnswer;
            
            if (hasAnswer) {
                continueBtn.style.opacity = '1';
                continueBtn.style.cursor = 'pointer';
            } else {
                continueBtn.style.opacity = '0.5';
                continueBtn.style.cursor = 'not-allowed';
            }
        }

        function nextQuestion() {
            console.log('Next question clicked, current step:', currentStep);
            console.log('Current answers:', answers);
            
            if (currentStep < questions.length - 1) {
                currentStep++;
                console.log('Moving to step:', currentStep);
                renderQuestion();
            } else {
                console.log('Already at last question');
            }
        }

        function previousQuestion() {
            console.log('Previous question clicked, current step:', currentStep);
            
            if (currentStep > 0) {
                currentStep--;
                console.log('Moving to step:', currentStep);
                renderQuestion();
            }
        }

        function renderCompletionScreen() {
            const container = document.getElementById('questionContainer');
            container.innerHTML = `
                <div class="completion-screen">
                    <div class="completion-icon">🎉</div>
                    <div class="completion-title">You're All Set!</div>
                    <div class="completion-text">
                        Thank you for sharing with us. Your personalized MindVibe experience is now ready to begin.
                    </div>
                    
                    <div class="testimonials">
                        <div class="testimonial">
                            <div class="rating">⭐⭐⭐⭐⭐</div>
                            <div class="testimonial-text">"MindVibe helped me understand my patterns and feel more balanced every day."</div>
                            <div class="testimonial-author">- Sarah M.</div>
                        </div>
                        <div class="testimonial">
                            <div class="rating">⭐⭐⭐⭐⭐</div>
                            <div class="testimonial-text">"The AI insights are incredibly accurate and the recommendations actually work."</div>
                            <div class="testimonial-author">- David L.</div>
                        </div>
                    </div>
                    
                    <button class="final-cta" onclick="completeonboarding()">
                        Start Your Journey
                    </button>
                </div>
            `;
            
            // Hide navigation for completion screen
            document.querySelector('.navigation').style.display = 'none';
        }

        function completeonboarding() {
            // Save answers to localStorage or send to backend
            localStorage.setItem('mindvibe_onboarding', JSON.stringify(answers));
            
            // Redirect to dashboard
            window.location.href = 'dashboard.html';
        }

        // Initialize the first question
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing...');
            renderQuestion();
            
            // Add event listeners for navigation buttons with more robust handling
            const backBtn = document.getElementById('backBtn');
            const continueBtn = document.getElementById('continueBtn');
            
            if (backBtn) {
                backBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    console.log('Back button clicked');
                    previousQuestion();
                });
            }
            
            if (continueBtn) {
                continueBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    console.log('Continue button clicked');
                    if (!continueBtn.disabled) {
                        nextQuestion();
                    }
                });
            }
            
            console.log('Event listeners attached');
        });
    </script>
</body>
</html>
